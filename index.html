<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="bg-primary">
  <div class="container bg-primary d-flex justify-content-center">
    <div class="vh-100 w-50 d-flex justify-content-center h">

      <div
        class="block border rounded border-info p-2 pb-0 m-3 container-sm d-flex flex-column justify-content-between">
        <h6 class="text-center">Список Друзей</h6>
        <ul class="list h-100 overflow-auto">

        </ul>
        <button type="button" class="auth btn btn-warning m-3 btn-lg">Войти</button>
      </div>

      <div class="drop-zone border rounded border-info p-2 pb-0 m-3 container-sm d-flex flex-column
        justify-content-between">
        <h6 class="text-center">Избранные Друзья</h6>
        <ul class="list-drop h-100 overflow-auto">

        </ul>
        <button type="button" class="console btn btn-danger m-3 btn-lg">Консоль</button>
      </div>


    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
